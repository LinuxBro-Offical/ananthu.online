# nginx configuration for ananthu.online portfolio
#
# Assumes:
# - React static build located at /var/www/ananthu-online/frontend (created via `npm run build`)
# - Django backend served via Gunicorn/Uvicorn on 127.0.0.1:8000
# - Collected static files live in /var/www/ananthu-online/backend/static/
# - Uploaded media files live in /var/www/ananthu-online/backend/media/

upstream django_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name ananthu.online www.ananthu.online;

    root /var/www/ananthu-online/frontend;
    index index.html;

    access_log /var/log/nginx/ananthu-online.access.log;
    error_log  /var/log/nginx/ananthu-online.error.log warn;

    # Serve uploaded media files
    location /media/ {
        alias /var/www/ananthu-online/backend/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Serve collected static files
    location /static/ {
        alias /var/www/ananthu-online/backend/static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Proxy API calls to Django
    location /api/ {
        proxy_pass http://django_backend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 90;
    }

    # React SPA fallback â€” always serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        try_files $uri $uri/ /index.html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Optional gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;
}

